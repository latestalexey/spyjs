        var digraphFind = function() {
            var str = $('#intext').val().toLowerCase();
            var re = /([a-zа-я]{2})/ig;
            //var re = /([a-zа-я\[\];',\.]{2})/ig;
            //console.log(str.match(re));
            var arr = [];
            for (var i = 0, len = str.length; i < len-1; i++) {
                var digraph = str[i]+str[i+1];
                if (digraph.match(re)) {
                    arr.push(digraph);
                }
            }
            var counts = [];
            for (var i = 0, len = arr.length; i < len; i++) {
                var num = arr[i].charCodeAt(0)+'-'+arr[i].charCodeAt(1);
                counts[num] = counts[num] ? counts[num]+1 : 1;
            }
            var obj_arr = [];
            for (var k in counts){
                var codes = k.split('-');
                var digraph = String.fromCharCode(codes[0])+String.fromCharCode(codes[1]);
                var cnt = counts[k];
                obj_arr.push({"digraph": digraph, "count": cnt, "code1": codes[0], "code2": codes[1]});
            }
            function compare(a,b) {
                return b.count - a.count;
            }
            var sorted_arr = obj_arr.sort(compare);
            var xhtml='"digraph";"count";"code1";"code2"\n';
            for (var i = 0, len = sorted_arr.length; i < len; i++) {
                var code1 = xreplace[sorted_arr[i].code1];
                if (code1) sorted_arr[i].code1 = code1;
                var code2 = xreplace[sorted_arr[i].code2];
                if (code2) sorted_arr[i].code2 = code2;
                xhtml+='"'+sorted_arr[i].digraph+'";"'+sorted_arr[i].count+'";"'+
                        sorted_arr[i].code1+'";"'+sorted_arr[i].code2+'"\n';
            }
            $('#output').val(xhtml);
            $('#length').html('Всего: '+sorted_arr.length);
        }

        function init() {
            $('#goBtn').click(digraphFind);
        }
    </script>

<body onload="init();">

    <br>

    <textarea id="output" cols="100" rows="15" placeholder="Выходные данные"></textarea>
